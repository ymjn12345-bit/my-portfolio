<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Your Name</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header class="header">
        <h1>yamada</h1>
        <p class="subtitle">Web / Software Engineer</p>
    </header>

    <main class="container">

        <section class="about fade-section">
            <h2>About</h2>
            <p>
                シンプルで使いやすいWebサービスを作るエンジニア。
                主にフロントエンドを対応します。
            </p>
        </section>

        <section class="skills fade-section">
            <h2>Skills</h2>
            <ul>
                <li>HTML / CSS / JavaScript</li>
                <li>Git / GitHub</li>
                <li>WordPress</li>
            </ul>
        </section>

        <section class="works fade-section">
            <h2>Works</h2>

            <div class="work-card">
                <h3>Portfolio Site</h3>
                <p>HTML / CSS / JavaScript</p>
                <a href="#" target="_blank">View</a>
            </div>

            <!-- `
    <div class="work-card">
      <h3>EC Demo App</h3>
      <p>React / Firebase</p>
      <a href="#" target="_blank">View</a>
    </div>` -->

        </section>

        <section class="contact fade-section">
            <h2>Contact</h2>
            <p>
                <a href="mailto:your@email.com">your@email.com</a>
            </p>
        </section>

    </main>

    <footer class="footer">
        <p>© 2025 Your Name</p>
    </footer>
    <button id="backToTop">↑ Top</button>
    <script>
        /*
          ================================
          スクロールでフェードイン
          ================================
        */

        // フェードインさせたい要素を取得
        const fadeSections = document.querySelectorAll('.fade-section');

        // IntersectionObserverの設定
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                // 要素が画面内に入ったら
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');

                    // 一度表示したら監視を解除（再アニメーション防止）
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.2 // 20%見えたら発火
        });

        // 各セクションを監視
        fadeSections.forEach(section => {
            observer.observe(section);
        });


        /*
          ================================
          トップに戻るボタン
          ================================
        */

        const backToTopBtn = document.getElementById('backToTop');

        // スクロール量に応じて表示／非表示
        window.addEventListener('scroll', () => {
            if (window.scrollY > 400) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        });

        // クリックでスムーススクロール
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>

</body>

</html>
